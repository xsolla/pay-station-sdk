<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PayPal external page integration - Payment Status</title>
    <!--
    Link the SDK bundle.
    NOTE: In this example, we use a local build just for convenience purposes.
    -->
    <script src="../../dist/main.js"></script>
    <script src="../variables.js"></script>
  </head>

  <body>
    <h1>PayPal payment integration - Payment Status</h1>

    <!--
      Status container will display the payment result (success/failure)
      along with transaction details and any relevant information
    -->
    <div id="status-container"></div>

    <!--
      Add finance details component to show purchase details.
      This provides transparency about what was purchased.
    -->
    <psdk-finance-details></psdk-finance-details>
    <psdk-total></psdk-total>

    <!--
      Add legal component to provide links to legal documents.
      Important for compliance and user trust.
    -->
    <psdk-legal></psdk-legal>

    <!-- Status page initialization script -->
    <script>
      if (typeof PayStationSdk === 'undefined') {
        alert(payStationSdkUndefinedError);
        throw new Error('PayStationSdk not found');
      }
      
      /**
       * The SDK is available under the PayStationSdk namespace.
       * To begin initialization, obtain a reference to the headlessCheckout object.
       */
      const { headlessCheckout } = PayStationSdk;

      async function initPayStationSdk() {
        /**
         * Initialize the SDK for status page.
         * The isWebView parameter is required and indicates whether your
         * integration type is a WebView or not.
         * Sandbox mode is enabled for testing purposes.
         */
        await headlessCheckout.init({
          isWebView: false,
          sandbox: true,
        });

        /**
         * Extract the token from URL parameters.
         * The token was passed from the return page via URL parameters
         * and contains the payment session information needed to display status.
         */
        const url = new URL(window.location.href);
        const token = url.searchParams.get('token');
        
        if (!token) {
          console.error('No token found in URL parameters');
          document.querySelector('#status-container').innerHTML = 
            '<div style="color: red;">Error: Missing payment token</div>';
          return;
        }

        /**
         * Set the token to establish the payment session context.
         * This allows the SDK to retrieve and display the current payment status.
         */
        await headlessCheckout.setToken(token);
        
        /**
         * Create and display the status component.
         * This component will automatically fetch and display the current payment status,
         * including success/failure state, transaction details, and any error messages.
         */
        const statusContainer = document.querySelector('#status-container');
        const statusComponent = new PayStationSdk.StatusComponent();
        statusContainer.append(statusComponent);
      }

      /**
       * Initialize the SDK when the page loads.
       * This will display the payment status based on the URL parameters
       * received from the PayPal payment flow.
       */
      initPayStationSdk().catch((error) => {
        console.error('Failed to initialize payment status:', error);
        document.querySelector('#status-container').innerHTML = 
          '<div style="color: red;">Error loading payment status. Please try again.</div>';
      });
    </script>
  </body>
</html>

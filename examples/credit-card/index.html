<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit card integration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../dist/style.css" />

    <!--
Link the SDK bundle.
NOTE: In this example, we use a local build for convenience purposes.
-->
    <script src="../../dist/main.js"></script>
    <script src="../variables.js"></script>
    <!-- Initialization script -->
    <script src="init-payment-flow.js"></script>
  </head>

  <body>
    <div class="application">
      <h1>Credit card integration</h1>
      <div class="columns-wrapper">
        <div class="left-col">
          <!--
Add the financial details component to show purchase details.
-->
          <psdk-finance-details></psdk-finance-details>
          <psdk-total></psdk-total>
        </div>

        <div class="right-col">
          <!--
FormContainer HTML-node to implement the form with all the controls.
-->
          <div id="form-container"></div>
          <!--
StatusContainer HTML-node to implement the StatusComponent component with payment information.
-->
          <div id="status-container"></div>
        </div>
      </div>

      <!--
Add the legal component to provide links to legal documents.
-->
      <psdk-legal></psdk-legal>
    </div>
  </body>
</html>
